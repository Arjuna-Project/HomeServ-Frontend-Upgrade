<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Professional Registration - HomeServ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div id="navbar"></div>
    <div class="auth-container">
      <div class="auth-card">
        <h2>Register as Professional</h2>

        <form id="professionalRegisterForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="proName" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="proEmail" required />
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="proPhone" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="proPassword" required />
          </div>
          <div class="form-group">
            <label>Select Area</label>
            <select id="proArea">
              <option value="1">T. Nagar</option>
              <option value="2">Anna Nagar</option>
              <option value="3">Velachery</option>
              <option value="4">Adyar</option>
              <option value="5">Porur</option>
              <option value="6">Tambaram</option>
              <option value="7">Mylapore</option>
              <option value="8">Guindy</option>
              <option value="9">Thiruvanmiyur</option>
              <option value="10">Perambur</option>
            </select>
          </div>
          <div class="form-group">
            <label>Service Category</label>
            <select id="proCategory" required>
              <option value="">Select Category</option>
              <option value="1">Plumbing</option>
              <option value="3">Carpentry</option>
              <option value="2">Electrical</option>
              <option value="5">Cleaning</option>
              <option value="4">AC Repair</option>
              <option value="6">Painting</option>
              <option value="7">Appliance Repair</option>
              <option value="8">Pest Control</option>
              <option value="9">Salon at Home</option>
              <option value="10">Car Wash</option>
            </select>
          </div>

          <div class="form-group">
            <label>Experience (in years)</label>
            <input type="number" id="proExperience" required />
          </div>

          <button type="submit" class="btn-primary full-btn">Register</button>
        </form>

        <p class="switch-link">
          Already registered?
          <a href="login-professional.html">Login</a>
        </p>

        <p class="back-home">
          <a href="../index.html">‚Üê Back to Home</a>
        </p>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2025 HomeServ. All rights reserved.</p>
      </div>
    </footer>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils/componentLoader.js"></script>
    <script>
      loadComponent("navbar", "../components/navbar.html");
      loadComponent("footer", "../components/footer.html");
    </script>
  </body>
</html>
