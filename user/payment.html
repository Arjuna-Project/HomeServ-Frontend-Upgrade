<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment â€“ HomeServ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/user.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/Floatingbuttons.css" />
  </head>

  <body>
    <div id="navbar"></div>
    <div class="dashboard">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2>HomeServ</h2>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="services.html">Browse Services</a></li>
          <li><a href="my-bookings.html">My Bookings</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="../index.html" id="logoutBtn">Logout</a></li>
        </ul>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <div class="payment-wrapper">
          <div class="payment-card">
            <h2>Confirm Payment</h2>

            <h3 id="serviceName"></h3>
            <p id="bookingTypeText"></p>
            <p id="priceText"></p>

            <!-- Payment Options -->
            <div class="payment-methods">
              <label>
                <input type="radio" name="paymentMethod" value="post" />
                Pay After Service
              </label>

              <label>
                <input type="radio" name="paymentMethod" value="upi" />
                UPI
              </label>

              <label>
                <input type="radio" name="paymentMethod" value="card" />
                Card
              </label>
            </div>

            <!-- UPI -->
            <div id="upiSection" class="payment-extra">
              <label>UPI ID</label>
              <input type="text" id="upiId" placeholder="example@upi" />
            </div>

            <!-- Card -->
            <!-- Card -->
            <div id="cardSection" class="payment-extra">
              <div class="input-group">
                <div class="field">
                  <label>Card Number</label>
                  <input
                    type="text"
                    id="cardNumber"
                    placeholder="1234 5678 9012 3456"
                  />
                </div>

                <div class="field small">
                  <label>CVV</label>
                  <input
                    type="password"
                    id="cvv"
                    maxlength="3"
                    placeholder="123"
                  />
                </div>
              </div>

              <!-- Card -->
              <div id="cardSection" class="payment-extra">
                <div class="input-group">
                  <div class="field">
                    <label>Card Number</label>
                    <input
                      type="text"
                      id="cardNumber"
                      placeholder="1234 5678 9012 3456"
                    />
                  </div>

                  <div class="field small">
                    <label>CVV</label>
                    <input
                      type="password"
                      id="cvv"
                      maxlength="3"
                      placeholder="123"
                    />
                  </div>
                </div>

                <!-- Expiry MM/YY -->
                <div class="input-group">
                  <div class="field small">
                    <label>Expiry</label>
                    <input
                      type="text"
                      id="expiry"
                      placeholder="MM/YY"
                      maxlength="5"
                      pattern="^(0[1-9]|1[0-2])\/\d{2}$"
                    />
                  </div>
                </div>
              </div>
            </div>

            <button id="confirmPaymentBtn" class="btn-primary">
              Confirm Payment
            </button>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2025 HomeServ. All rights reserved.</p>
      </div>
    </footer>
    <!-- ================= AI FLOATING BUTTONS ================= -->
    <div class="ai-floating-container">
      <!-- DIY Image -->
      <div
        class="ai-floating-btn diy-btn"
        id="diyBtn"
        title="DIY Image Assistance"
      >
        <i class="fas fa-camera"></i>
      </div>

      <!-- Chat Support -->
      <div class="ai-floating-btn chat-btn" id="chatBtn" title="Help Support">
        <i class="fas fa-comments"></i>
      </div>
    </div>

    <!-- ================= CHAT MODAL ================= -->
    <div class="ai-modal" id="chatModal">
      <div class="ai-modal-content">
        <div class="ai-modal-header">
          <h3>HomeServ Support</h3>
          <span class="ai-close" id="closeChat">&times;</span>
        </div>

        <div class="ai-chat-body" id="chatBody"></div>

        <div class="ai-chat-input">
          <input
            type="text"
            id="chatInput"
            placeholder="Ask about HomeServ services..."
          />
          <button id="sendBtn" class="btn-primary">Send</button>
        </div>
      </div>
    </div>

    <!-- ================= DIY IMAGE MODAL ================= -->
    <div class="ai-modal" id="diyModal">
      <div class="ai-modal-content">
        <div class="ai-modal-header">
          <h3>DIY Image Assistance</h3>
          <span class="ai-close" id="closeDIY">&times;</span>
        </div>

        <div class="ai-diy-body">
          <input
            type="file"
            id="imageUpload"
            accept="image/*"
            class="file-input"
          />
          <button id="analyzeBtn" class="btn-primary">Analyze Issue</button>

          <div id="diyResult" class="ai-diy-result"></div>
        </div>
      </div>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/user/payment.js"></script>
    <script src="../js/utils/componentLoader.js"></script>
    <script>
      loadComponent("sidebar", "../components/sidebar-user.html");
      loadComponent("navbar", "../components/navbar.html");
    </script>
    <script src="../js/user/DIY-image.js"></script>
    <script src="../js/user/helpsupport.js"></script>
  </body>
</html>
