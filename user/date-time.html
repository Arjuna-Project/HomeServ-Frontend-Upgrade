<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Date & Time – HomeServ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/date-time.css">
    <link rel="stylesheet" href="../css/Floatingbuttons.css">
</head>

<body class="booking-datetime-page">
    <div id="navbar"></div>
    <div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>HomeServ</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="services.html">Browse Services</a></li>
      <li><a href="my-bookings.html">My Bookings</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="../index.html" id="logoutBtn">Logout</a></li>
    </ul>
  </aside>
  <main class="datetime-container">
    <div class="container">

      <div class="section-header">
        <a href="booking.html" class="back-link">
          ← Back
        </a>
        <h2>Select Date & Time</h2>
        <p class="subtitle">Choose when you'd like the service</p>
      </div>

      <div class="datetime-card">

        <div class="date-group">
          <label>Select Date</label>
          <div class="date-buttons" id="dateButtons"></div>
        </div>

        <div class="time-group">
          <label>Select Time</label>
          <div class="time-grid">
            <button type="button" class="time-btn" data-time="09:00">9:00 AM</button>
            <button type="button" class="time-btn" data-time="10:00">10:00 AM</button>
            <button type="button" class="time-btn" data-time="11:00">11:00 AM</button>
            <button type="button" class="time-btn" data-time="12:00">12:00 PM</button>
            <button type="button" class="time-btn" data-time="14:00">2:00 PM</button>
            <button type="button" class="time-btn" data-time="15:00">3:00 PM</button>
            <button type="button" class="time-btn" data-time="16:00">4:00 PM</button>
            <button type="button" class="time-btn" data-time="17:00">5:00 PM</button>
          </div>
        </div>

        <button id="continueBtn" class="btn-continue">
          Continue to Details
        </button>

      </div>

    </div>
  </main>
  </div>
    <footer>
    <div class="container">
      <p>&copy; 2025 HomeServ. All rights reserved.</p>
    </div>
  </footer>
  <!-- ================= AI FLOATING BUTTONS ================= -->
<div class="ai-floating-container">

  <!-- DIY Image -->
  <div class="ai-floating-btn diy-btn" id="diyBtn" title="DIY Image Assistance">
    <i class="fas fa-camera"></i>
  </div>

  <!-- Chat Support -->
  <div class="ai-floating-btn chat-btn" id="chatBtn" title="Help Support">
    <i class="fas fa-comments"></i>
  </div>

</div>


<!-- ================= CHAT MODAL ================= -->
<div class="ai-modal" id="chatModal">
  <div class="ai-modal-content">

    <div class="ai-modal-header">
      <h3>HomeServ Support</h3>
      <span class="ai-close" id="closeChat">&times;</span>
    </div>

    <div class="ai-chat-body" id="chatBody"></div>

    <div class="ai-chat-input">
      <input type="text" id="chatInput" placeholder="Ask about HomeServ services..." />
      <button id="sendBtn" class="btn-primary">Send</button>
    </div>

  </div>
</div>


<!-- ================= DIY IMAGE MODAL ================= -->
<div class="ai-modal" id="diyModal">
  <div class="ai-modal-content">

    <div class="ai-modal-header">
      <h3>DIY Image Assistance</h3>
      <span class="ai-close" id="closeDIY">&times;</span>
    </div>

    <div class="ai-diy-body">
      <input type="file" id="imageUpload" accept="image/*" class="file-input"/>
      <button id="analyzeBtn" class="btn-primary">Analyze Issue</button>

      <div id="diyResult" class="ai-diy-result"></div>
    </div>

  </div>
</div>
  <script src="../js/config.js"></script>
  <script src="../js/user/date-time.js"></script>
      <script src="../js/utils/componentLoader.js"></script>
<script>
    loadComponent("sidebar", "../components/sidebar-user.html");
    loadComponent("navbar", "../components/navbar.html");
</script>
<script src="../js/user/DIY-image.js"></script>
<script src="../js/user/helpsupport.js"></script>
</body>

</html>
